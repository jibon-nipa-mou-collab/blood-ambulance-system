<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Donor Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg: #0f172a; --card:#0b1220; --muted: #94a3b8; --accent:#16a34a; }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family: "Noto Sans Bengali", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#e6eef8}
    /* animated red/green/blue gradient */
    .animated-bg{
      position:fixed; inset:0; z-index:-2; background:linear-gradient(270deg, #ff4d4d, #22c55e, #3b82f6); background-size: 600% 600%; animation: rgbShift 10s ease infinite;
    }
    @keyframes rgbShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    #leaf-container{position:fixed; inset:0; pointer-events:none; z-index:-1; overflow:hidden}
    .container{min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:48px 16px}
    .card{width:100%; max-width:880px; background: rgba(0,0,0,0.65); color: #e6eef8; border:1px solid rgba(255,255,255,0.06); border-radius:12px; padding:28px; box-shadow:0 12px 40px rgba(2,6,23,0.25); backdrop-filter: blur(8px)}
    
    .form-header{display:flex; gap:24px; align-items:center; margin-bottom:30px;}
    .avatar{
      width:120px; height:120px; border-radius:999px; background:linear-gradient(135deg,#60a5fa,#22c55e); display:flex; align-items:center; justify-content:center; font-size:42px; color:white; flex-shrink:0; overflow:hidden; border:3px solid rgba(2,6,23,0.06)
    }
    .header-meta{flex:1}
    .name{font-size:20px; font-weight:700; margin:0}
    .role{color:var(--muted); margin-top:6px}
    
    .form-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px;}
    .form-group{margin-bottom:20px;}
    label{display:block; margin-bottom:8px; font-weight:600; color:#e6eef8;}
    input, select{width:100%; padding:12px; border-radius:8px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.05); color:#e6eef8; font-size:16px;}
    input:focus, select:focus{outline:none; border-color:#3b82f6;}
    
    .actions{display:flex; gap:12px; margin-top:30px; justify-content:flex-end;}
    .btn{padding:12px 24px; border-radius:10px; cursor:pointer; border:0; font-weight:700; font-size:16px;}
    .btn.save{background:#16a34a; color:white;}
    .btn.cancel{background:transparent; color:#e6eef8; border:1px solid rgba(255,255,255,0.1);}
    
    .spinner{width:20px; height:20px; border-radius:50%; border:3px solid rgba(255,255,255,0.08); border-top-color:rgba(255,255,255,0.5); animation:spin 1s linear infinite; display:inline-block}
    @keyframes spin{to{transform:rotate(360deg)}}
    
    .success-message{background:#16a34a; color:white; padding:10px; border-radius:6px; margin-bottom:15px; text-align:center;}
    .error-message{background:#ef4444; color:white; padding:10px; border-radius:6px; margin-bottom:15px; text-align:center;}
    
    @media (max-width:560px){ 
      .form-header{flex-direction:column; text-align:center;} 
      .actions{justify-content:center;} 
      .form-grid{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="animated-bg" aria-hidden="true"></div>
  <div id="leaf-container" aria-hidden="true"></div>
  <main class="container">
    <section class="card">
      <div class="form-header">
        <div class="avatar" id="avatar">
          <span id="avatarInitials">U</span>
        </div>
        <div class="header-meta">
          <h1 class="name" id="profileTitle">Edit Profile</h1>
          <div class="role" id="role">Blood Donor</div>
        </div>
      </div>

      <div id="message"></div>

      <form id="profileForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          
          <div class="form-group">
            <label for="mobile">Phone Number *</label>
            <input type="tel" id="mobile" name="mobile" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" readonly style="background:rgba(255,255,255,0.02);">
          </div>
          
          <div class="form-group">
            <label for="bloodGroup">Blood Group *</label>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="">-- Select Blood Group --</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="healthCondition">Health Condition</label>
            <input type="text" id="healthCondition" name="healthCondition" placeholder="e.g., Diabetes, Hypertension">
          </div>
          
          <div class="form-group">
            <label for="donationCount">Donation Count</label>
            <input type="number" id="donationCount" name="donationCount" min="0" value="0">
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address *</label>
          <input type="text" id="address" name="address" required style="grid-column:1/-1;">
        </div>

        <div class="actions">
          <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn save" id="saveBtn">
            <span id="saveText">Save Changes</span>
            <span id="saveLoading" style="display:none;">
              <span class="spinner" style="margin-right:8px;"></span>
              Saving...
            </span>
          </button>
        </div>
      </form>
    </section>
  </main>

  <script type="module">
    import { onAuthChanged, getUserProfile, updateUserProfile, auth } from './firebase.js';

    // Create 10 falling leaves
    (function(){
      const leafContainer = document.getElementById('leaf-container');
      const leafSVG = `<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 4C18 16 4 20 4 32C4 40 16 44 24 44C32 44 44 40 44 32C44 20 30 16 24 4Z" fill="#f97316" stroke="#b45309" stroke-width="1.5"/><path d="M24 44C24 32 24 20 24 4" stroke="#b45309" stroke-width="1" stroke-linecap="round"/></svg>`;
      function rand(a,b){return Math.random()*(b-a)+a}
      for(let i=0;i<10;i++){
        const wrapper = document.createElement('div');
        wrapper.style.position='absolute';
        wrapper.style.left = rand(0,95)+'vw';
        wrapper.style.top = rand(-20, -5)+'vh';
        const size = rand(28,64);
        wrapper.style.width = size+'px';
        wrapper.style.height = size+'px';
        wrapper.style.transform = `rotate(${rand(-30,30)}deg)`;
        wrapper.style.opacity = String(rand(0.8,1));
        wrapper.innerHTML = leafSVG;
        const dur = rand(5,12);
        wrapper.style.transition = `transform ${dur}s linear, top ${dur}s linear, left ${dur}s ease-in-out, opacity ${dur}s linear`;
        (function(w,d){
          setTimeout(()=>{
            w.style.top = '110vh';
            w.style.left = rand(-10,105)+'vw';
            w.style.transform = `rotate(${rand(90,720)}deg) scale(${rand(0.7,1.2)})`;
            w.style.opacity = '0';
          }, rand(100, 1200));
          setInterval(()=>{
            w.style.transition = 'none';
            w.style.top = rand(-30,-5)+'vh';
            w.style.left = rand(0,95)+'vw';
            w.style.opacity = String(rand(0.8,1));
            w.style.transform = `rotate(${rand(-30,30)}deg)`;
            void w.offsetWidth;
            w.style.transition = `transform ${d}s linear, top ${d}s linear, left ${d}s ease-in-out, opacity ${d}s linear`;
            setTimeout(()=>{
              w.style.top = '110vh';
              w.style.left = rand(-10,105)+'vw';
              w.style.transform = `rotate(${rand(90,720)}deg) scale(${rand(0.7,1.2)})`;
              w.style.opacity = '0';
            }, 50);
          }, (dur+rand(2,6))*1000);
        })(wrapper,dur);
        leafContainer.appendChild(wrapper);
      }
    })();

    const messageEl = document.getElementById('message');
    const saveBtn = document.getElementById('saveBtn');
    const saveText = document.getElementById('saveText');
    const saveLoading = document.getElementById('saveLoading');
    let currentUser = null;
    let currentProfile = null;

    function showLoading(show){ 
      saveText.style.display = show ? 'none' : 'inline';
      saveLoading.style.display = show ? 'inline' : 'none';
      saveBtn.disabled = show;
    }

    function showMessage(message, type = 'success') {
      messageEl.innerHTML = `<div class="${type === 'success' ? 'success-message' : 'error-message'}">${message}</div>`;
      setTimeout(() => {
        messageEl.innerHTML = '';
      }, 5000);
    }

    // Load profile data into form
    async function loadProfile(){
      showLoading(true);
      try {
        const user = auth.currentUser;
        if (!user) {
          window.location.href = 'donor_login.html';
          return;
        }

        currentUser = user;
        const profile = await getUserProfile(user.uid);
        
        if (profile) {
          currentProfile = profile;
          populateForm(profile);
        } else {
          showMessage('Profile not found.', 'error');
        }
      } catch (error) {
        console.error('Error loading profile:', error);
        showMessage('Error loading profile.', 'error');
      } finally {
        showLoading(false);
      }
    }

    function populateForm(profile){
      const { fullName, email, mobile, address, bloodGroup, healthCondition, donationCount, role } = profile;
      
      document.getElementById('fullName').value = fullName || '';
      document.getElementById('email').value = email || '';
      document.getElementById('mobile').value = mobile || '';
      document.getElementById('address').value = address || '';
      document.getElementById('bloodGroup').value = bloodGroup || '';
      document.getElementById('healthCondition').value = healthCondition || '';
      document.getElementById('donationCount').value = donationCount || '0';
      document.getElementById('role').textContent = role === 'driver' ? 'Ambulance Driver' : 'Blood Donor';

      // Set avatar initials
      const initials = (fullName || 'U').split(' ').filter(Boolean).slice(0,2).map(n=>n[0].toUpperCase()).join('') || 'U';
      document.getElementById('avatarInitials').textContent = initials;
      document.getElementById('profileTitle').textContent = `Edit ${fullName || 'Profile'}`;
    }

    // Form submission
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!currentUser) return;
      
      try {
        showLoading(true);
        
        const formData = new FormData(e.target);
        const updates = {
          fullName: formData.get('fullName'),
          mobile: formData.get('mobile'),
          address: formData.get('address'),
          bloodGroup: formData.get('bloodGroup'),
          healthCondition: formData.get('healthCondition'),
          donationCount: parseInt(formData.get('donationCount')) || 0
        };

        const result = await updateUserProfile(currentUser.uid, updates);
        
        if (result.success) {
          showMessage('Profile updated successfully!');
          setTimeout(() => {
            window.location.href = 'donor_profile.html';
          }, 2000);
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        showMessage('Error updating profile: ' + error.message, 'error');
      } finally {
        showLoading(false);
      }
    });

    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.location.href = 'donor_profile.html';
    });

    // Check auth state and load profile
    onAuthChanged((user) => {
      if (user) {
        loadProfile();
      } else {
        window.location.href = 'donor_login.html';
      }
    });
  </script>
</body>
</html>

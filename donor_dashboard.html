<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
      overflow: hidden;
    }
    /* animated red/green/blue background */
    .animated-bg{ position:fixed; inset:0; z-index:-2; background:linear-gradient(270deg,#ff4d4d,#22c55e,#3b82f6); background-size:600% 600%; animation:rgbShift 10s ease infinite }
    @keyframes rgbShift{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    /* leaves container behind the dashboard */
    #leaf-container{ position:fixed; inset:0; pointer-events:none; z-index:-1; overflow:hidden }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.7);
    }
    .header h2 {
      margin: 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .dashboard {
      background: rgba(0,0,0,0.7);
      margin: 120px auto 40px;
      padding: 30px 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .dashboard h1 {
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .btn {
      flex: 1 1 200px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: #16a34a;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      background-color: #138040;
    }

    a.logout {
      display: inline-block;
      margin-top: 30px;
      color: #facc15;
      text-decoration: none;
      font-weight: bold;
    }
    a.logout:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<script type="module" src="./firebase.js"></script>
  <div class="animated-bg" aria-hidden="true"></div>
  <div id="leaf-container" aria-hidden="true"></div>
  
  <!-- মূল কার্ড -->
  <div class="dashboard">
    <h1>Welcome Donor!</h1>
    <p>You have logged In . Please choose your option</p>

    <!-- বাটনগুলো -->
    <div class="buttons">
    <a href="donor_search.html" class="btn">Blood donor Search</a>
    <a href="driver_search.html" class="btn">Ambulance Search</a>
  <a href="donor_profile.html" class="btn">Profile Update</a>
    </div>

    <a href="home page.html" class="logout">Logout and Back to the Home Page</a>
  </div>

<script>
  (function(){
    const leafContainer = document.getElementById('leaf-container');
    const svg = `<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 4C18 16 4 20 4 32C4 40 16 44 24 44C32 44 44 40 44 32C44 20 30 16 24 4Z" fill="#f59e0b" stroke="#b45309" stroke-width="1.2"/><path d="M24 44C24 32 24 20 24 4" stroke="#b45309" stroke-width="0.9" stroke-linecap="round"/></svg>`;
    function rand(a,b){return Math.random()*(b-a)+a}
    for(let i=0;i<10;i++){
      const el = document.createElement('div');
      el.style.position='absolute';
      el.style.left = rand(0,95)+'vw';
      el.style.top = rand(-25, -5)+'vh';
      const size = rand(28,64);
      el.style.width = size+'px'; el.style.height = size+'px';
      el.style.opacity = String(rand(0.8,1));
      el.style.transform = `rotate(${rand(-30,30)}deg)`;
      el.innerHTML = svg;
      const dur = rand(6,12);
      el.style.transition = `top ${dur}s linear, left ${dur}s ease-in-out, transform ${dur}s linear, opacity ${dur}s linear`;
      setTimeout(()=>{
        el.style.top = '110vh';
        el.style.left = rand(-10,105)+'vw';
        el.style.transform = `rotate(${rand(90,720)}deg) scale(${rand(0.7,1.2)})`;
        el.style.opacity = '0';
      }, rand(100,1200));
      // loop
      setInterval(()=>{
        el.style.transition = 'none';
        el.style.top = rand(-30,-5)+'vh';
        el.style.left = rand(0,95)+'vw';
        el.style.opacity = String(rand(0.8,1));
        el.style.transform = `rotate(${rand(-30,30)}deg)`;
        void el.offsetWidth;
        el.style.transition = `top ${dur}s linear, left ${dur}s ease-in-out, transform ${dur}s linear, opacity ${dur}s linear`;
        setTimeout(()=>{
          el.style.top = '110vh';
          el.style.left = rand(-10,105)+'vw';
          el.style.transform = `rotate(${rand(90,720)}deg) scale(${rand(0.7,1.2)})`;
          el.style.opacity = '0';
        },50);
      }, (dur+rand(2,6))*1000);
      leafContainer.appendChild(el);
    }
  })();
</script>

</body>
</html>

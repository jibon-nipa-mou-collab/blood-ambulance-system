<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donor Regisration</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      font-family: "Noto Sans Bengali", sans-serif;
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:flex-start; /* allow content to start at top so page can scroll */
      min-height:100vh;
      color:#fff;
      padding-top:40px; /* space from top on small screens */
      overflow: auto; /* enable scrolling */
    }
    /* animated red/green/blue background */
    .animated-bg{ position:fixed; inset:0; z-index:-2; background:linear-gradient(270deg,#ff4d4d,#22c55e,#3b82f6); background-size:600% 600%; animation:rgbShift 10s ease infinite }
    @keyframes rgbShift{ 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    /* leaves container behind the form */
    #leaf-container{ position:fixed; inset:0; pointer-events:none; z-index:-1; overflow:hidden }
    .form-card{
      background: rgba(0,0,0,0.6);
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow:0 10px 25px rgba(0,0,0,0.5);
      width:100%;
      max-width:500px;
    }
    h2{
      text-align:center;
      margin-bottom:25px;
      font-size:28px;
    }
    label{
      display:block;
      margin-bottom:6px;
      margin-top:12px;
      font-weight:600;
    }
    input, select{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:none;
      margin-bottom:8px;
      font-size:16px;
    }
    select{
      cursor:pointer;
    }
    button{
      width:100%;
      padding:14px;
      margin-top:15px;
      background-color:#16a34a;
      border:none;
      border-radius:10px;
      color:white;
      font-size:18px;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }
    button:hover{
      background-color:#138040;
    }
    /* make the form-card slightly translucent so background shows through */
    .form-card{ background: rgba(0,0,0,0.55) !important }
  </style>
</head>
<body>

  <div class="animated-bg" aria-hidden="true"></div>
  <div id="leaf-container" aria-hidden="true"></div>

<form class="form-card" action="donor_registration done.html" method="GET">
  <h2>Blood Donor Regisration</h2>

  <label for="name">Fullname</label>
  <input type="text" id="name" name="name" placeholder="name" required>
  <label for="mobile">Phone Number</label>
  <input type="tel" id="mobile" name="mobile" placeholder="+088*******" required >
  <label for="email">Email </label>
  <input type="email" id="email" name="email" placeholder="your email" required>
  <label for="password" >Password</label>
  <input type="password" id="password" name="password" placeholder="Password" required>
  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="Your Address"   required>
  <label for="blood">Blood Group</label>
  <select id="blood" name="blood" required>
    <option value="">-- Select one --</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select>

  <label for="health">Health Condition(if)</label>
  <input type="text" id="health" name="health" placeholder="like:Diabetes,hepatitis,etc">

  <label for="count">Donation Count</label>
  <input type="number" id="count" name="count" min="0" placeholder="Donation times">

  <button type="submit">Complete Regisration</button>
</form>
 <a href="donor_registration done.html">
</a>
<script>
  (function(){
    const leafContainer = document.getElementById('leaf-container');
    const svg = `<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M24 4C18 16 4 20 4 32C4 40 16 44 24 44C32 44 44 40 44 32C44 20 30 16 24 4Z" fill="#f59e0b" stroke="#b45309" stroke-width="1.2"/><path d="M24 44C24 32 24 20 24 4" stroke="#b45309" stroke-width="0.9" stroke-linecap="round"/></svg>`;
    function rand(a,b){return Math.random()*(b-a)+a}
    for(let i=0;i<10;i++){
      const el = document.createElement('div');
      el.style.position='absolute';
      el.style.left = rand(0,95)+'vw';
      el.style.top = rand(-25, -5)+'vh';
      const size = rand(28,64);
      el.style.width = size+'px'; el.style.height = size+'px';
      el.style.opacity = String(rand(0.8,1));
      el.style.transform = `rotate(${rand(-30,30)}deg)`;
      el.innerHTML = svg;
      const dur = rand(6,12);
      el.style.transition = `top ${dur}s linear, left ${dur}s ease-in-out, transform ${dur}s linear, opacity ${dur}s linear`;
      setTimeout(()=>{
        el.style.top = '110vh';
        el.style.left = rand(-10,105)+'vw';
        el.style.transform = `rotate(${rand(90,720)}deg) scale(${rand(0.7,1.2)})`;
        el.style.opacity = '0';
      }, rand(100,1200));
      // loop
      setInterval(()=>{
        el.style.transition = 'none';
        el.style.top = rand(-30,-5)+'vh';
        el.style.left = rand(0,95)+'vw';
        el.style.opacity = String(rand(0.8,1));
        el.style.transform = `rotate(${rand(-30,30)}deg)`;
        void el.offsetWidth;
        el.style.transition = `top ${dur}s linear, left ${dur}s ease-in-out, transform ${dur}s linear, opacity ${dur}s linear`;
        setTimeout(()=>{
          el.style.top = '110vh';
          el.style.left = rand(-10,105)+'vw';
          el.style.transform = `rotate(${rand(90,720)}deg) scale(${rand(0.7,1.2)})`;
          el.style.opacity = '0';
        },50);
      }, (dur+rand(2,6))*1000);
      leafContainer.appendChild(el);
    }
  })();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Emargency Blood & Ambulance Service</title>

  <style>
    :root{
      --bg-overlay: rgba(0,0,0,.45);
      --btn: #16a34a;           /* green */
      --btn2:#2563eb;           /* blue  */
      --btn3:#f59e0b;           /* amber */
      --btn4:#ef4444;           /* red   */
      --btn-text:#ffffff;
      --card-bg: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.25);
      --ring: rgba(59,130,246,.6);
      --text:#ffffff;
      --muted:#e5e7eb;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Noto Sans Bengali", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      /* Animated RGB gradient background (red -> green -> blue) */
      background: linear-gradient(-45deg, #ef4444, #22c55e, #2563eb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease-in-out infinite;
  display:grid;
  place-items:start center;
  padding:24px;
  overflow: hidden;
    }

    .wrap{
  width:100%;
  max-width:880px;
  margin-top: 120px; /* moved lower */
    }

    .card{
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.55); /* transparent black */
      border:1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      position: relative;
      z-index: 3; /* keep card above falling leaves */
    }

    header{
      text-align:center;
      margin-bottom: 18px;
    }
    .title{
      font-weight:800; font-size: clamp(22px, 3.8vw, 34px);
      line-height:1.15; margin:0 0 6px;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }
    .subtitle{
      margin:0; font-size:14px; color:var(--muted); opacity:.95;
    }

    .grid{
      display:grid;
      gap:14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 640px){
      .grid{grid-template-columns: 1fr 1fr}
    }

    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:16px 18px;
      border-radius: 14px;
      text-decoration:none;
      color:var(--btn-text);
      font-weight:700;
      font-size:18px;
      border:1px solid rgba(255,255,255,.18);
      transform: translateZ(0);
      transition: transform .12s ease, box-shadow .12s ease, background-color .12s ease, opacity .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .btn:focus-visible{
      outline: 3px solid var(--ring);
      outline-offset: 3px;
    }
    .btn:hover{ transform: translateY(-2px); }
    .btn:active{ transform: translateY(0); }

    .b1{ background: linear-gradient(135deg, #4fc279, var(--btn)); }
    .b2{ background: linear-gradient(135deg, #7184da, var(--btn2)); }
    .b3{ background: linear-gradient(135deg, #fb244f, var(--btn3)); }
    .b4{ background: linear-gradient(135deg, #fb7185, var(--btn4)); }

    .footer{
      text-align:center; margin-top:16px; font-size:12px; color:#f3f4f6; opacity:.85;
    }

    /* Animated gradient keyframes */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* small helper icons (emoji) */
    .ico{font-size:20px; line-height:1}
    /* Falling leaf animation */
    #leaf-container{ position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .falling-leaf {
      position: fixed;
      top: -60px;
      left: 50vw;
      width: 48px;
      height: 48px;
      z-index: 1; /* behind the card (card has z-index:3) */
      pointer-events: none;
      animation: leafFall 5s linear infinite;
    }
    @keyframes leafFall {
      0% {
        transform: translateX(0) rotate(-10deg) scale(1);
        opacity: 1;
      }
      20% {
        transform: translateX(-40vw) rotate(20deg) scale(1.1);
        opacity: 0.95;
      }
      40% {
        transform: translateX(20vw) rotate(-30deg) scale(0.95);
        opacity: 0.9;
      }
      60% {
        transform: translateX(-10vw) rotate(15deg) scale(1.05);
        opacity: 0.85;
      }
      80% {
        transform: translateX(10vw) rotate(-20deg) scale(1);
        opacity: 0.8;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Container for falling leaves -->
  <div id="leaf-container"></div>
  <main class="wrap">
    <section class="card" aria-labelledby="homeTitle">
      <header>
        <h1 id="homeTitle" class="title">Blood And Ambulance Service</h1>
        <p class="subtitle">Please Choose Your Option</p>
      </header>

      <div class="grid" role="navigation" aria-label="‡¶™‡ßç‡¶∞‡¶ß‡¶æ‡¶® ‡¶Ö‡¶™‡¶∂‡¶®‡¶∏‡¶Æ‡ßÇ‡¶π">
        <!-- Donor Registration -->
        <a class="btn b1" href="donor_registration.html">
          <span class="ico">ü©∏</span> Donor Regisration
        </a>

        <!-- Driver Registration -->
        <a class="btn b2" href="driver_registration.html">
          <span class="ico">üöë</span> Driver Registration
        </a>

        <!-- Donor Login -->
        <a class="btn b3" href="donor_login.html">
          <span class="ico">üîê</span>Donor Login
        </a>

        <!-- Driver Login -->
        <a class="btn b4" href="driver_login.html">
          <span class="ico">üîë</span>Driver Login
        </a>
      </div>
    </section>
  </main>
  <script>
    // SVG for a leaf (amber/orange for contrast)
    const leafSVG = `<svg class='falling-leaf' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M24 4C18 16 4 20 4 32C4 40 16 44 24 44C32 44 44 40 44 32C44 20 30 16 24 4Z' fill='#f59e0b' stroke='#b45309' stroke-width='1.4'/><path d='M24 44C24 32 24 20 24 4' stroke='#b45309' stroke-width='0.9' stroke-linecap='round'/></svg>`;
    const leafContainer = document.getElementById('leaf-container');
    function randomBetween(a, b) { return Math.random() * (b - a) + a; }
    function createLeaf(i) {
      const div = document.createElement('div');
      div.innerHTML = leafSVG;
      const leaf = div.firstChild;
      // Random horizontal position
      leaf.style.left = randomBetween(0, 95) + 'vw';
      // Random animation duration and delay
      const dur = randomBetween(6, 12);
      leaf.style.animationDuration = dur + 's';
      leaf.style.animationDelay = randomBetween(0, 6) + 's';
      // Random scale and rotation
      const scale = randomBetween(0.7, 1.25);
      const rot = randomBetween(-30, 30);
      leaf.style.transform = `scale(${scale}) rotate(${rot}deg)`;
      leaf.style.opacity = String(randomBetween(0.85, 1));
      // Slight horizontal sway using CSS variable
      leaf.style.setProperty('--sway', randomBetween(-30,30)+'px');
      leafContainer.appendChild(leaf);
    }
    // Create exactly 10 leaves
    for (let i = 0; i < 10; i++) createLeaf(i);
  </script>
</body>
</html>
